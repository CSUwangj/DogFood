{% extends "index.html" %}

{% block content %}
  <div class="taxonomies">
    <div class="taxonomies-title">
      {{ terms | length }} categories in total
    </div>
    <div class="category-items">
      {% for category in terms %}
        <a href="{{ category.permalink }}">
          {{ category.name }}
          <span class="count">{{ category.pages | length }}</span>
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
