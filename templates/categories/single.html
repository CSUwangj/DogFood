{% extends "index.html" %}

{% block content %}
  <div class="taxonomy">
    <h2>
      <i class="fa-solid fa-file"></i>
      {{ term.name }}
    </h2>
    {% for page in term.pages %}
      <div class="categories">
        <span class="category-item">{{ page.date | date(format="%F") }}</span>
        <span class="category-item-title">
          <a href="{{ page.permalink }}">{{ page.title }}</a>
        </span>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
